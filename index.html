<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/png" href="favicon_original.png">
    <title>Quiz App</title>
</head>
<body id="background">

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a class="navbar-brand" href="index.html"><h1>Quiz App</h1><h6 id="title-page"></h6></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="" id="selector-class">
        <div class="row justify-content-center p-4">
            <div class="col-sm-12 col-md-8 col-lg-4">
                <div class="card text-center border-secondary">
                    <div class="card-header">
                        <h3>Seleccione la asignatura</h3>
                    </div>
                    <div class="card-body">
                        <div class="container p-4">
                            <button id="redes2-btn" class="btn btn-primary btn-block">Redes de computadores II</button>
                            <button id="semiprog2-btn" class="btn btn-primary btn-block">Seminario de programaci√≥n II</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container d-none" id="selector-question">
        <div class="row justify-content-center p-4">
            <div class="col-sm-12 col-md-9 col-lg-6">
                <div class="card text-center border-secondary" id="card-element">
                    <div class="card-header">
                        <h3 id="num-question">Pregunta #1</h3>
                    </div>
                    <div class="card-body">
                        <div class="card-text text-justify p-2" id="question">
                        </div>
                        <div class="container p-4">
                            <button id="a-btn" class="btn btn-outline-primary btn-block text-left"></button>
                            <button id="b-btn" class="btn btn-outline-primary btn-block text-left"></button>
                            <button id="c-btn" class="btn btn-outline-primary btn-block text-left"></button>
                            <button id="d-btn" class="btn btn-outline-primary btn-block text-left"></button>
                            <button id="e-btn" class="btn btn-outline-primary btn-block text-left"></button>
                            <button id="next-btn" class="btn btn-primary btn-block d-none">Siguiente</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-none" id="show-score">
        <div class="row"> 
            <div class="col d-flex flex-column align-items-center mt-5">
                <h1 class="d-block text-center">Resultado: </h1>
                <h3 id="score"></h3>
                <button type="button" onclick="location.reload()" class="btn btn-primary mt-4">Volver al inicio</button>
            </div>
        </div>
    </div>
    <script src="js/App.js"></script>
    <!-- Bootstrap SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
