<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FAVICON-->
    <link rel="icon" type="image/png" href="favicon_original.png">

    <!-- TITULO DE LA PAGINA -->
    <title id="page-tittle" >Quiz App</title>
</head>
<body id="background">
    <header>
        <a id="logo" href="index.html">
            <h1>Quiz App</h1>
            <h6 id="subtitle">Redes de computadores II</h6>
        </a>

    <div class="container">

        <div class="card" id="selector-subject">
            <div class="card-header">
                <h3>Seleccione la asignatura</h3>
            </div>
            <div class="card-body">
                <button id="btn-redes" class="btn">Redes de computadores II</button>
                <button id="btn-semiprog" class="btn">Seminario de programaci√≥n II</button>
            </div>
        </div>

        <div class="card" id="quiz">
            <div class="card-header">
                <h3 id="num-question">Pregunta #1</h3>
            </div>
            <div class="card-body">
                <div class="question" id="question">
                </div>
                <button id="btn-a" class="btn"></button>
                <button id="btn-b" class="btn"></button>
                <button id="btn-c" class="btn"></button>
                <button id="btn-d" class="btn"></button>
                <button id="btn-e" class="btn"></button>
                <button id="btn-next-question" class="btn">Siguiente</button>
            </div>
        </div>
    </div>
   
    <script src="js/App.js"></script>

</html>
